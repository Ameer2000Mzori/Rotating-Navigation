<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating-Navigation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn0.iconfinder.com/data/icons/graphic-design-tools-flat-colorful-icons-svg/137/Graphic_Design_Tools-31-512.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <button class="open-Menu">
        <i class="fa-solid fa-bars" style="color: #fafafa"></i>
      </button>
      <button class="close-Menu">
        <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
      </button>
    </nav>

    <div class="nav-Links">
      <ul>
        <li>
          <i class="fa-solid fa-house" style="color: #f4f5f5"></i
          ><a href="">HOME</a>
        </li>
        <li>
          <i class="fa-solid fa-user" style="color: #f2f2f3"></i
          ><a href="">ABOUT</a>
        </li>
        <li>
          <i class="fa-solid fa-envelope" style="color: #ffffff"></i
          ><a href="">CONTACT</a>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
